  <ul class="post-tags-list"><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/回忆/">回忆</a></li><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/往事/">往事</a></li><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/竹叶集/">竹叶集</a></li></ul>

        <div class="content markdown">
            <hr>
<p>关于你的许多<br>我都不知道该怎么说<br>脑袋里想的<br>都是一些看不清的执着</p>
<p>有时候喜欢一个人<br>不需要知道对与错<br>就是恪守一份淡淡的快乐<br>即使是一个眼神的划过</p>
<p>有时候喜欢一个人<br>不需要知道是否有结果<br>也许是结果太过做作<br>所以我们喜欢回忆在一起的经过</p>
<p>有时候喜欢的一个人<br>不需要要求她能够懂得<br>无意中做过的许多<br>就已经在解释了许多</p>
<p>如果<br>再喜欢一个人<br>我想还是不要告诉她好了<br>为什么<br>谁又会知道为什么</p>
