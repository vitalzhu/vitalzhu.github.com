<p>过路的情人一再把我误伤</p>
<p>心痛后</p>
<p>便去山中顿悟</p>
<p>衣衫不整</p>
<p>鸟语花香纷纷绕开</p>
<p>唯有静默的莲花开合有度</p>
<p>我用一叶知秋</p>
<p>为知心削发</p>
<p>爱过的女子纷纷向我老去</p>
<p>写过的诗篇还在迷惑人心</p>
<p>我一一恩准 </p>
